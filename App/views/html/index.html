<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usu√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="registerForm" enctype="multipart/form-data">
    <h2>Cadastro</h2>
    
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required placeholder="ex: lucasm">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <label for="photo">Foto de Perfil:</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <button type="submit">Cadastrar</button>

    <div class="msg" id="msg"></div>
  </form>

  <script>
  const form = document.getElementById("registerForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form); // pega tudo automaticamente

    try {
      const res = await fetch("http://localhost/PHP/TimerBook/public/register", {
        method: "POST",
        body: formData
      });

      const result = await res.json();
      msg.innerText = result.message || result.error;
      msg.style.color = result.message ? "green" : "red";

      if (result.message) form.reset();
    } catch (err) {
      msg.innerText = "Erro ao conectar com a API.";
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
