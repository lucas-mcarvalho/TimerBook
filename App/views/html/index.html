<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="/public/style/style.css">
  
</head>
<body>


  <!-- logo -->
  <div class="logo">
    <img src="/public/uploads/Design sem nome (1) (1).png" alt="logo">

  </div>

  <!-- cadastro -->
  <form id="registerForm" enctype="multipart/form-data" >
    
    <div class="foto-perfil">
      <label for="photo" class="profile-pic-label" >
        <img src="https://via.placeholder.com/120">
      </label>
      <input type="file" id="photo" name="photo" accept="image/*" class="file-input">
    </div>


    <h2>Cadastro</h2>

    <div>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required placeholder="ex: Nome Sobrenome">
    </div>

    <div>
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" name="username" required placeholder="ex: lucasm">
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="ex: nome@gmail.com">
    </div>

    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required placeholder="********">
    </div>

    
    <button type="submit">Cadastrar</button>

    <div class="msg" id="msg"></div>
  </form>

  <!-- Radio Buttons-->
</form>

  <section class="slider">

    <input type="radio" name="radio-btn" id="radio1" checked>
    <input type="radio" name="radio-btn" id="radio2" checked>
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">

    <div class="slides">
      <div class="slide first">
        <img src="/public/uploads/img1.jpeg" alt="img1">
      </div>
      <div class="slide">
        <img src="/public/uploads/img2.jpg" alt="img2">
      </div>
      <div class="slide">
        <img src="/public/uploads/img3.jpg" alt="img3">
      </div>
      <div class="slide">
        <img src="/public/uploads/img4.jpg" alt="img4">
      </div>
    </div>

    <div class="navigation-auto">
      <div class="auto-btn1"></div>
      <div class="auto-btn2"></div>
      <div class="auto-btn3"></div>
      <div class="auto-btn4"></div>
    </div>

    <div class="manual-navigation">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </section>


  <script>
  const form = document.getElementById("registerForm");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form); // pega tudo automaticamente

    try {
      const res = await fetch("http://localhost/PHP/TimerBook/public/register", {
        method: "POST",
        body: formData
      });

      const result = await res.json();
      msg.innerText = result.message || result.error;
      msg.style.color = result.message ? "green" : "red";

      if (result.message) form.reset();
    } catch (err) {
      msg.innerText = "Erro ao conectar com a API.";
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
