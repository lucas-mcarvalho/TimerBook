# A linha "version" foi removida conforme a recomendação do Docker.

services:
  # Serviço da Aplicação PHP
  app:
    build: .
    container_name: timerbook_app
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Serviço do Banco de Dados (MariaDB)
  db:
    image: mariadb:10.4
    platform: linux/amd64
    container_name: timerbook_db
    environment:
      # ✅ CORREÇÃO: Usando as variáveis de ambiente oficiais da imagem do MariaDB
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASS}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backup.sql:/docker-entrypoint-initdb.d/backup.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MARIADB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Serviço do phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: timerbook_phpmyadmin
    environment:
      PMA_HOST: db
      # As variáveis do phpMyAdmin ainda usam o prefixo MYSQL_ para a senha de root
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:

